{% extends "base.html" %}

{% block title %}Category List{% endblock %}

{% block body %}

<div class="container">
    <h1 align="center">Category List</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{message.tags}} alert-dismissible fade show mt-5" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <center>
    <table class="table table-success mt-4 mb-5" style="max-width:60%;">
        <thead class="table-dark">
          <tr>
            <th style="text-align: center;">ID</th>
            <th style="text-align: center;">Category</th>
            <th style="text-align: center;">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for c in category %}
          <tr>
            <th style="text-align: center;">{{c.id}}</th>
            <td style="text-align: center;">{{c.name}}</td>
            <td style="text-align: center;">
                <a href="/blog/edit_category/{{c.id}}/"><button class="btn btn-success">Edit</button></a>
                <a href="/blog/delete_category/{{c.id}}/"><button class="btn btn-danger">Delete</button></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      </center>
</div>

{% endblock %}
